apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.tiqr.authenticator"
        minSdkVersion 14
        targetSdkVersion 27
    }

    // TODO: reset lintOptions to defauls
    lintOptions {
        //checkReleaseBuilds false
        abortOnError false
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // Dependency injection
    implementation 'com.squareup.dagger:dagger:1.2.5'
    annotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.5'

    //Support
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:support-v4:27.0.2' // required because firebase adds an older version
    implementation 'com.android.support:support-media-compat:27.0.2' // required because firebase adds an older version

    // Push notifications
    implementation 'com.google.firebase:firebase-messaging:11.8.0'

    implementation project(':shared')

    implementation 'com.journeyapps:zxing-android-embedded:3.1.0@aar'
}

apply plugin: 'com.google.gms.google-services'
